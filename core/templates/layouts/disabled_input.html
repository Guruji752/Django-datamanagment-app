{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Failed{% endblock title %}
{% block content %}

 <div class="content-wrapper" style="min-height: 200px;">
    <section class="content">
      <div class="header  pb-8 pt-5">
        <div class="form-group col-md-2 col-lg-2">
        </div>
        <div class="box-body">
          <form action="" method="post" id="failed_input_form" enctype="multipart/form-data">
        <div class="row">
          
          {% csrf_token %}
            
            {% for field in form %}
                <div class="col-md-4">
                    <div class="form-group">
                      {{ field|as_crispy_field }}
                   </div>   
                </div>
            {% endfor %}
      </div>
      <div class="form-group">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
          </form>
  </section>
</div>


{% endblock %}
